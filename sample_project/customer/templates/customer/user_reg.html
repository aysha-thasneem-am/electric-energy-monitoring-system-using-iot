<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
	<h2>Registration</h2>
	<form method="post">
          {% csrf_token %}
		<table>
			<tr>
		      <td>Name</td>
		      <td><input type="text" name="custname"></td>
		    </tr>

		    <tr>
		    	<td>Address</td>
		    	<td><textarea name="address"></textarea></td>
		    </tr>

		    <tr>
		    	<td>Email</td>
		    	<td><input type="email" name="email"></td>
		    </tr>
            <tr>
		    	<td>Phone no</td>
		    	<td><input type="text" name="ph_no"></td>
		    </tr>
		    <tr>
		    	<td>Gender</td>
		    	<td><input type="radio" name="gen" value="male">Male
                <input type="radio" name="gen" value="female">Female</td>
		    </tr>
		    <tr></tr>
		    <tr>
		    	<td><input type="submit" name="submit" value="add"></td>
		    	<td><input type="reset" name="reset" value="cancel">
		    	</td>
		    </tr>
		</table>
	</form>
</center>
</body>
</html>
